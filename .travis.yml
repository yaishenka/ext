language: c
os: linux
dist: trusty
install:
  - DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
  - cd ~
  - mkdir ${DEPS_DIR} && cd ${DEPS_DIR}
  - travis_retry wget --no-check-certificate https://cmake.org/files/v3.20/cmake-3.20.0-linux-x86_64.tar.gz
  - tar -xvf cmake-3.20.0-linux-x86_64.tar.gz > /dev/null
  - mv cmake-3.20.0-linux-x86_64 cmake-install
  - PATH=${DEPS_DIR}/cmake-install:${DEPS_DIR}/cmake-install/bin:$PATH
  - sudo apt-get install -y --no-install-recommends valgrind
  - cmake --version
  - cd ${TRAVIS_BUILD_DIR}

addons:
  apt:
    packages:
      - doxygen

script:
  - mkdir build
  - cd build
  - cmake ..
  - make
  - cd FileSystem
  - valgrind --leak-check=yes --log-file=log.txt ./client_without_server < ../../tests/valgrind_test_commands
  - echo "Valgrind log:"
  - cat log.txt
  - python ../../tests/valgrind_parser.py
  - cd ${TRAVIS_BUILD_DIR}
  - sudo rm -r build

after_succes:
  - doxygen Doxyfile

deploy:
  provider: pages
  skip_cleanup: true
  local_dir: docs/html
  github_token: $GH_REPO_TOKEN
  on:
    all_branches: true